<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Redirect</title>
    <script>
        function showAlertAndRedirect() {
            alert("Click OK to be redirected to another page.");
            window.location.href = "https://iwk7273.github.io/test/"; // Redirect to the specified URL
        }
    </script>
</head>
<body>
    <button onclick="showAlertAndRedirect()">Show Alert</button>
</body>
</html>
