<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アラート後リフレッシュ</title>
    <script>
        function showAlertAndRefresh() {
            alert("OKをクリックするとページがリフレッシュされます");
            location.reload(); // ページをリフレッシュ
        }
    </script>
</head>
<body>
    <button onclick="showAlertAndRefresh()">アラートを表示</button>
</body>
</html>
